name: "tagged-release"

#on:
#  workflow_run:
#    workflows: ["android-test"]
#    types:
#      - completed
on:
  push:
    branches:
      - main
    tags:
      - "v*"
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
